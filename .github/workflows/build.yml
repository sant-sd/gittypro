name: Gitty CI/CD

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Flutter 3.29.2 → Dart 3.7.2
  # يدعم جميع الحزم: flex_color_scheme ^8, flutter_riverpod ^3,
  # google_fonts ^8, firebase ^4, file_picker ^10, share_plus ^10 ...
  FLUTTER_VERSION: '3.29.2'
  JAVA_VERSION: '17'

jobs:
  # ════════════════════════════════════════════════════════════
  # Job 1: Analyze & Test
  # ════════════════════════════════════════════════════════════
        - name: Run tests
        run: flutter test --coverage --reporter=github

      - name: Upload coverage
        if: github.event_name != 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          fail_ci_if_error: false


  # ════════════════════════════════════════════════════════════
  # Job 2: Build Android APK (Debug)
  # ════════════════════════════════════════════════════════════
  build_android_debug:
    name: Build Android (Debug)
    runs-on: ubuntu-latest
    needs: analyze
    if: github.event_name != 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Create asset directories
        run: |
          mkdir -p assets/images assets/icons assets/animations
          mkdir -p assets/fonts assets/certificates
          echo "# placeholder cert" > assets/certificates/github_api.pem

      - name: Build APK (Debug)
        run: flutter build apk --debug --dart-define=FLUTTER_ENV=debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitty-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  # ════════════════════════════════════════════════════════════
  # Job 3: Build Android Release — عند tag فقط
  # ════════════════════════════════════════════════════════════
  build_android_release:
    name: Build Android (Release)
    runs-on: ubuntu-latest
    needs: analyze
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Create asset directories
        run: |
          mkdir -p assets/images assets/icons assets/animations
          mkdir -p assets/fonts assets/certificates

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: |
          cat > android/key.properties << PROPS
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=keystore.jks
          PROPS

      - name: Create GitHub API certificate
        env:
          GITHUB_CERT_PEM: ${{ secrets.GITHUB_CERT_PEM }}
        run: |
          echo "$GITHUB_CERT_PEM" > assets/certificates/github_api.pem

      - name: Build APK (Release)
        run: |
          flutter build apk --release \
            --obfuscate \
            --split-debug-info=build/debug_info \
            --dart-define=FLUTTER_ENV=production

      - name: Build App Bundle (Release)
        run: |
          flutter build appbundle --release \
            --obfuscate \
            --split-debug-info=build/debug_info \
            --dart-define=FLUTTER_ENV=production

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitty-release-apk-${{ github.ref_name }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitty-release-aab-${{ github.ref_name }}
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Upload debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: gitty-debug-symbols-${{ github.ref_name }}
          path: build/debug_info/
          retention-days: 90

  # ════════════════════════════════════════════════════════════
  # Job 4: Create GitHub Release
  # ════════════════════════════════════════════════════════════
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build_android_release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: gitty-release-apk-${{ github.ref_name }}
          path: release/

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: gitty-release-aab-${{ github.ref_name }}
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Gitty ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
          generate_release_notes: true
          files: |
            release/app-release.apk
            release/app-release.aab
