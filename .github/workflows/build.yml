name: Gitty CI/CD

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.29.2'
  JAVA_VERSION: '17'

jobs:

  # ════════════════════════════════════════════════════════════
  # Job 1: Analyze Only (No Tests)
  # ════════════════════════════════════════════════════════════
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project
        run: flutter analyze


  # ════════════════════════════════════════════════════════════
  # Job 2: Build Android (Debug)
  # ════════════════════════════════════════════════════════════
  build_android_debug:
    name: Build Android (Debug)
    runs-on: ubuntu-latest
    needs: analyze
    if: github.event_name != 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (Debug)
        run: flutter build apk --debug --dart-define=FLUTTER_ENV=debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitty-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7


  # ════════════════════════════════════════════════════════════
  # Job 3: Build Android (Release)
  # ════════════════════════════════════════════════════════════
  build_android_release:
    name: Build Android (Release)
    runs-on: ubuntu-latest
    needs: analyze
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: |
          cat > android/key.properties <<EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=keystore.jks
          EOF

      - name: Build APK (Release)
        run: flutter build apk --release --dart-define=FLUTTER_ENV=production

      - name: Build App Bundle (Release)
        run: flutter build appbundle --release --dart-define=FLUTTER_ENV=production

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitty-release-apk-${{ github.ref_name }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitty-release-aab-${{ github.ref_name }}
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30